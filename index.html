<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEI Network Hub</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ff88;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .terminal {
      max-width: 800px;
      padding: 20px;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
    }
    .line {
      margin: 8px 0;
      white-space: pre-wrap;
    }
    .prompt {
      color: #00ff88;
    }
    .access {
      color: #ff4444;
    }
    .success {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line prompt">pi@vei:~$ sudo access --override mainframe</div>
    <div class="line success">[ACCESS GRANTED]</div>
    <div class="line prompt">pi@vei:~$ cat SPLASH.md</div>

    <div class="line"># VEI Network Hub</div>
    <div class="line">Status: Access Pendingâ€¦</div>

  </div>
</body>
